<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Router Config Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
    }
    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      width: 80%;
      max-width: 960px;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15);
    }
    footer {
      background-color: #343a40;
      color: white;
      padding: 1rem 0;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Router Dashboard</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="content py-5">
    <div class="card p-4 bg-white rounded">
      <h4 class="mb-4 text-center">Router WAN Info</h4>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th>WAN IP</th>
              <th>MAC Address</th>
              <th>Router Config Version</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>192.0.2.1</td>
              <td>00:1A:2B:3C:4D:5E</td>
              <td>v1.0.3</td>
            </tr>
            <tr>
              <td>198.51.100.12</td>
              <td>AA:BB:CC:DD:EE:FF</td>
              <td>v1.2.0</td>
            </tr>
            <tr>
              <td>203.0.113.5</td>
              <td>11:22:33:44:55:66</td>
              <td>v2.0.1</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <span>&copy; 2025 Creative Tim Style â€“ Router Admin Panel</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
